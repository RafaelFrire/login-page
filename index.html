<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans+Arabic&family=Ramaraja&family=Roboto+Mono:wght@100&family=Roboto:wght@300&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container-login">
            <h2>LOGIN</h2>
            <span>Please enter your login and password</span>

            <div class="input">
                <input type="text" name="" id="username" placeholder="Username">
                <input type="number" name="" id="password" placeholder="Passowrd">
                
            </div>

            <a href="#">Forgot password?</a>

            <div class="submit">
                <button type="submit" id="login"><a href="#">Login</a></button>
                <button type="submit" id="register"><a href="register.html">Sing up</a></button>
            </div>

            <div class="social-midia">
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-brands fa-linkedin"></i></span>
                <span><i class="fa-brands fa-facebook"></i></span>
            </div>

        </div>


    </main>

    
</body>
</html>
